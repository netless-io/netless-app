name: GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_APPID: ${{ secrets.VITE_APPID }}
      VITE_ROOM_UUID: ${{ secrets.VITE_ROOM_UUID }}
      VITE_ROOM_TOKEN: ${{ secrets.VITE_ROOM_TOKEN }}
      VITE_JUDGE0_KEY: ${{ secrets.VITE_JUDGE0_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
          run_install: true
      - run: pnpm lint
      - run: pnpm pre:build-all
      - run: pnpm build:ci --filter playground
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/playground/dist
