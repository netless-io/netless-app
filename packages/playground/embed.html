<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h2>embed.html</h2>
      <div class="state">
        <strong>State:</strong>
        <button id="count">0</button>
      </div>
      <div class="message">
        <strong>Message:</strong>
        <input id="message-payload" />
        <button id="message-send">SEND</button>
        <textarea id="message-recv" readonly></textarea>
      </div>
      <div class="page">
        <strong>Page:</strong>
        <input id="page" pattern="[^/]+" />
        <button id="page-set">SET PAGE</button>
      </div>
      <div class="writable">
        <strong>Writable:</strong>
        <samp id="writable">true</samp>
      </div>
    </div>
    <script type="module" src="/src/embed.ts"></script>
  </body>
</html>
